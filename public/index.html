<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Send Email UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Send Email</h2>
    <form id="emailForm">
      <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <input type="email" class="form-control" id="to" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
      <div id="status" class="mt-3"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const res = await fetch('/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, subject, message })
      });

      const result = await res.json();
      const status = document.getElementById('status');
      if (res.ok) {
        status.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
      } else {
        status.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
      }
    });
  </script>
</body>
</html>
